<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="css/Join.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
      <link rel="icon" type="image/png" href="img/image.png">
</head>
<body>
    <div class="nav">
        <!-- Navigation content here -->
        <div class="menu">
            <input type="checkbox" name="" id="menu" />
            <div class="logo">Undefeated<label for="menu"></label></div>
            <div class="items">
                <a href="index.html" class="item">Home</a>
                <a href="Join.html" class="item">Join Undefeat</a>
                <a href="Games.html" class="item">Games</a>
                <a href="Contact.html" class="item">Contact</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="alert">
            <p>Make sure to enter your correct Discord username and make sure to join the Discord before submitting the form. <br>Check Contact for Discord Link</p>
        </div>
        <form onsubmit="sendContact(event)">
            <h2>Join Undefeated</h2>
            <div class="form-group">
                <label for="emailInput" class="form-label">Enter Discord Username</label>
                <input type="text" class="form-control" id="emailInput" placeholder="Discord Username" required>
            </div>
            <div class="form-group">
                <label for="messageInput" class="form-label">Enter your message</label>
                <textarea class="form-control" id="messageInput" rows="3" placeholder="Your message..." required></textarea>
            </div>
            <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
            <div id="form-response"></div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
